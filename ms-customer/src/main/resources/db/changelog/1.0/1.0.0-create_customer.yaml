databaseChangeLog:
  - changeSet:
      id: create_customer_table
      author: Ibrahim.N
      changes:
        - createTable:
            tableName: customers
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: firstname
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: lastname
                  type: varchar(100)
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(50)
              - column:
                  name: address
                  type: varchar(250)
              - column:
                  name: is_deleted
                  type: boolean
                  constraints:
                    defaultValueBoolean: false
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_ad
                  type: timestamp